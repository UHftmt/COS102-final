<!-- search.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
</head>
<body>
    <h2>Search and Modify Student Information</h2>
    <div>
        <form action="{{ url_for('search_student')}}" method="post">
            <input type="text" name="id" placeholder="Type ID in here"><br>
            <input type="text" name="name" placeholder="Type name in here"><br>

            <button type="submit">Search</button>

        </form>

        <a id="msg">{{msg}}</a>

        <p>
            Here is the student information: <br>
            <table style="border: 1px solid;">
                <tr>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Student Age</th>
                    <th>Student Major</th>
                    <th>Student Gender</th>
                </tr>
                {% for s in student_list %}
                    <tr>
                        <td>{{ s.ID }}</td>
                        <td>{{ s.Name }}</td>
                        <td>{{ s.Age }}</td>
                        <td>{{ s.Major }}</td>
                        <td>{{ s.Gender }}</td>

                        <td>
                            <form action="{{ url_for('delete_student') }}" method="post">
                                <input type="hidden" name="id" value="{{ s.ID }}">
                                <input type="submit" value="Delete">
                            </form>
                            <form action="{{ url_for('modify_student') }}" method="get">
                                <input type="hidden" name="id" value="{{ s.ID }}">
                                <input type="submit" value="Modify">
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </p>

        <a href="{{ url_for('home') }}"><button type="button">Home</button> </a>
    </div>
</body>
</html>
