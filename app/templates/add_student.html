<!-- add.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
</head>
<body>
    <h2>Add Student Information</h2>
    <div>
        <form action="{{ url_for('add_student') }}" method="post">

            <input type="text" id="id" name="id" placeholder="Type ID here" required><br>
            <input type="text" id="name" name="name" placeholder="Type name here" required><br>
            <input type="text" id="age" name="age" placeholder="Type age here" required><br>
            <p>
                <label for="major">Major:</label>
                <select id="major" name="major">
                    <option value="">Select Major</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Math">Math</option>
                    <option value="Physical">Physical</option>
                    <option value="Art">Art</option>
                </select>
            </p>

            <p>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female" required>
                <label for="female">Female</label>
                <input type="radio" id="non-binary" name="gender" value="non-binary" required>
                <label for="female">Non-binary</label>
            </p>

            <p id="msg">{{msg}}</p>
            <button type="submit" id="submit">Submit</button>
            
            <a href="{{ url_for('home') }}"><button type="button">Home</button> </a>

        </form>

    </div>
</body>
</html>
